<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    let variable = "number"
    // Regular
    console.log("1")
    // Interpolated
    console.log(`This is a ${variable}`)
    // Styled 
    console.log("%c This a styled text", "text-shadow: 10px 10px 0 blue")

    // warning!
    console.warn("OH NO")

    // Error :|
    console.error("shit!")
    // Info
    console.info(" 1+3 = 4")

    // Testing
    console.asser(1===2, ' You did sg wrong')

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
    })

    // counting
    console.count("Wes")
    console.count("Wes")
    console.count("Wes")
    console.count("Wes")
    console.count("Wes")
    console.count("Wes")

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
